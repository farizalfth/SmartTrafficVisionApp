name: smarttrafficapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0' # Perbaiki rentang SDK agar sesuai dengan format yang direkomendasikan

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1              # <-- Hanya satu deklarasi ini
  shared_preferences: ^2.2.0
  intl: ^0.19.0
  google_maps_flutter: ^2.5.0
  video_player: ^2.8.3
  flutter_vlc_player: ^7.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Kembali ke versi yang lebih umum atau pastikan kompatibilitas
                      # `^5.0.0` mungkin belum stabil atau memiliki konflik dengan SDK Anda

flutter:
  uses-material-design: true

  assets:
    - assets/images/google_logo.png